<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Diagn√≥stico Energ√©tico - Soul in Motion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        --primary-bg: #0d1117;
        --secondary-bg: #161b22;
        --border-color: #30363d;
        --accent-blue: #58a6ff;
        --glow-color: rgba(88, 166, 255, 0.5);
        --text-primary: #c9d1d9;
        --text-secondary: #8b949e;
        --font-headline: "Archivo Black", sans-serif;
        --font-body: "Roboto", sans-serif;
        --success-color: #3fb950;
        --success-glow: rgba(63, 185, 80, 0.6);
      }
      html,
      body {
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden;
        background-color: var(--primary-bg) !important;
      }
      .hl_page-preview--content {
        margin: 0 !important;
        padding: 0 !important;
        max-width: none !important;
      }
      * {
        box-sizing: border-box;
      }
      body {
        color: var(--text-primary);
        font-family: var(--font-body);
        line-height: 1.6;
      }
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--primary-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        flex-direction: column;
        transition: opacity 0.75s ease-out;
      }
      .loader-logo {
        max-width: 200px;
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
      .loader-text {
        font-family: var(--font-body);
        margin-top: 20px;
        font-size: 1.2rem;
        color: var(--accent-blue);
        letter-spacing: 1px;
      }
      .progress-bar-container {
        background-color: rgba(88, 166, 255, 0.2);
        border-radius: 10px;
        height: 8px;
        width: 80%;
        max-width: 300px;
        margin-top: 25px;
        overflow: hidden;
      }
      .progress-bar {
        background-color: var(--accent-blue);
        height: 100%;
        width: 0%;
        border-radius: 10px;
        transition: width 0.5s ease-out;
      }
      #main-content {
        display: none;
        animation: fadeInContent 1s ease-in-out;
      }
      #main-content.visible {
        display: block;
      }
      .main-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header img {
        max-width: 180px;
        margin-bottom: 20px;
      }
      .profile-card {
        background-color: var(--secondary-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 10px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .profile-card::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          transparent,
          var(--glow-color),
          transparent 30%
        );
        animation: rotate 10s linear infinite;
      }
      .profile-card-content {
        position: relative;
        z-index: 2;
        background-color: var(--secondary-bg);
        padding: 30px;
        border-radius: 14px;
      }
      .profile-card .profile-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        animation: pulse 2s infinite ease-in-out;
      }
      .profile-card h1 {
        font-family: var(--font-headline);
        font-size: clamp(2rem, 5vw, 2.8rem);
        color: white;
        margin-bottom: 5px;
        text-transform: uppercase;
      }
      .profile-card .profile-tagline {
        font-family: var(--font-body);
        font-style: italic;
        font-size: 1.25rem;
        color: var(--accent-blue);
        margin-bottom: 30px;
      }
      .tabs-nav {
        display: flex;
        justify-content: center;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .tab-link {
        font-family: var(--font-body);
        background: none;
        border: none;
        color: var(--text-secondary);
        padding: 15px 10px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 700;
        transition: color 0.3s, border-bottom 0.3s;
        border-bottom: 3px solid transparent;
        margin-bottom: -1px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      @media (min-width: 600px) {
        .tab-link {
          padding: 15px 20px;
          font-size: 1rem;
        }
      }
      .tab-link.active {
        color: var(--accent-blue);
        border-bottom: 3px solid var(--accent-blue);
      }
      .tab-link:hover {
        color: var(--text-primary);
      }
      .tab-content {
        display: none;
        text-align: left;
        animation: fadeIn 0.6s ease-out;
      }
      .tab-content.active {
        display: block;
      }
      .tab-content h2 {
        font-family: var(--font-headline);
        font-size: 1.5rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .tab-content p,
      .tab-content ul,
      .tab-content .stat-box {
        font-size: 1.1rem;
        color: var(--text-primary);
      }
      .tab-content strong {
        color: var(--accent-blue);
        font-weight: 700;
      }
      .stat-box {
        background-color: rgba(88, 166, 255, 0.1);
        border-left: 4px solid var(--accent-blue);
        padding: 20px;
        margin: 25px 0;
        border-radius: 0 8px 8px 0;
      }
      .plan-steps {
        list-style: none;
        padding-left: 0;
        counter-reset: plan-counter;
      }
      .plan-steps li {
        position: relative;
        padding-left: 50px;
        margin-bottom: 25px;
        font-size: 1.1rem;
      }
      .plan-steps li::before {
        counter-increment: plan-counter;
        content: counter(plan-counter);
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 35px;
        height: 35px;
        background-image: linear-gradient(45deg, var(--accent-blue), #82c4ff);
        color: var(--primary-bg);
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-weight: 900;
        font-family: var(--font-body);
        box-shadow: 0 0 15px var(--glow-color);
      }
      .cta-section {
        background: linear-gradient(145deg, #1c2a41, #221c38);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 40px;
        margin-top: 40px;
        text-align: center;
      }
      .cta-section h2 {
        font-family: var(--font-headline);
        font-size: 1.8rem;
        margin-bottom: 15px;
      }
      .cta-section .cta-subtitle {
        font-size: 1.1rem;
        color: var(--success-color);
        font-weight: 700;
        margin-bottom: 25px;
      }
      .cta-button {
        display: inline-block;
        background-color: var(--success-color);
        color: #0d1117;
        font-family: var(--font-body);
        font-weight: 900;
        padding: 18px 40px;
        border-radius: 50px;
        text-decoration: none;
        text-transform: uppercase;
        border: none;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        font-size: 1.1rem;
        box-shadow: 0 4px 20px var(--success-glow);
      }
      .cta-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px var(--success-glow);
      }
      .footer {
        text-align: center;
        padding: 40px 20px 20px;
        font-size: 0.8rem;
        color: var(--text-secondary);
      }
      p.error-message {
        padding: 20px;
        background-color: #331c1c;
        border: 1px solid #773333;
        color: #ffbaba;
        border-radius: 8px;
        white-space: pre-wrap;
        word-wrap: break-all;
        text-align: left;
        font-style: normal;
      }
      pre {
        background: #111;
        padding: 15px;
        border-radius: 5px;
        color: #a5d6ff;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInContent {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
      @keyframes pulse-glow {
        0% {
          transform: scale(1);
          filter: drop-shadow(0 0 5px var(--glow-color));
        }
        50% {
          transform: scale(1.03);
          filter: drop-shadow(0 0 15px var(--glow-color));
        }
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 5px var(--glow-color));
        }
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <img
        src="https://assets.cdn.filesafe.space/NGuF3af79vlhAyc7PYJN/media/685474d8ad324766e3044744.png"
        alt="Soul in Motion Logo"
        class="loader-logo"
      />
      <p class="loader-text">Analizando tu perfil energ√©tico...</p>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <div id="main-content">
      <div class="main-container"></div>
    </div>

    <script>
      let progressInterval;

      function openTab(evt, tabName) {
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.style.display = "none";
          tab.classList.remove("active");
        });
        document
          .querySelectorAll(".tab-link")
          .forEach((link) => link.classList.remove("active"));
        const currentTab = document.getElementById(tabName);
        if (currentTab) {
          currentTab.style.display = "block";
          currentTab.classList.add("active");
        }
        if (evt) {
          evt.currentTarget.classList.add("active");
        }
      }

      function displayProfile(data) {
        const mainContainer = document.querySelector(".main-container");
        if (!mainContainer) return;

        if (!data || !data.name) {
          const rawDataString = JSON.stringify(data, null, 2);
          displayError(
            `<strong>Respuesta Recibida, pero Formato Incorrecto.</strong><br><br>La p√°gina esperaba una clave 'name' en la respuesta, pero no la encontr√≥. Revisa la salida de tu m√≥dulo OpenAI y Parse JSON en Make.com.<br><br><u>Datos recibidos:</u><br><pre>${rawDataString}</pre>`
          );
          return;
        }

        const icons = {
          "CEO con Ritmo Cortado": "üß†",
          "L√≠der Inflamada sin Pausas": "üî•",
          "Ejecutivo/a Ansioso/a": "üåô",
          "Power Performer al Borde": "‚ö°Ô∏è",
        };

        mainContainer.innerHTML = `
                <header class="header">
                    <img src="https://assets.cdn.filesafe.space/NGuF3af79vlhAyc7PYJN/media/685474d8ad324766e3044744.png" alt="Soul in Motion Logo" />
                </header>
                <div class="profile-card">
                    <div class="profile-card-content">
                        <div class="profile-icon">${
                          icons[data.name] || "üí°"
                        }</div>
                        <h1>${data.name}</h1>
                        <p class="profile-tagline">${data.tagline}</p>
                        <div class="tabs-nav">
                            <button class="tab-link" onclick="openTab(event, 'bio')"><i class="fas fa-dna"></i> <span>Bioexplicaci√≥n</span></button>
                            <button class="tab-link" onclick="openTab(event, 'consecuencias')"><i class="fas fa-exclamation-triangle"></i> <span>Consecuencias</span></button>
                            <button class="tab-link" onclick="openTab(event, 'biohack')"><i class="fas fa-pills"></i> <span>Biohack</span></button>
                            <button class="tab-link" onclick="openTab(event, 'plan')"><i class="fas fa-clipboard-list"></i> <span>Plan de Acci√≥n</span></button>
                        </div>
                        <div id="bio" class="tab-content">${(
                          data.bio || "Contenido no disponible."
                        ).replace(/\n/g, "<br>")}</div>
                        <div id="consecuencias" class="tab-content">${(
                          data.consecuencias || "Contenido no disponible."
                        ).replace(/\n/g, "<br>")}</div>
                        <div id="biohack" class="tab-content">${(
                          data.biohack || "Contenido no disponible."
                        ).replace(/\n/g, "<br>")}</div>
                        <div id="plan" class="tab-content">${(
                          data.plan || "Contenido no disponible."
                        ).replace(/\n/g, "<br>")}</div>
                    </div>
                </div>
                <div class="cta-section">
                    <h2>¬øQuieres empezar con el suplemento correcto y mi gu√≠a para aplicarlo bien?</h2>
                    <p class="cta-subtitle">üéÅ Incluye producto + clase grabada + plan de 7 d√≠as</p>
                    <a href="https://soulinmotion.empoderamientoesencial.com/salespage" class="cta-button">üëâ Activa tu energ√≠a real ahora</a>
                </div>
                <footer class="footer">
                    <p>Copyrights 2025 | SOUL IN MOTION‚Ñ¢ | Terms & Conditions</p>
                </footer>
            `;
        const firstTabLink = document.querySelector(".tab-link");
        if (firstTabLink) firstTabLink.click();
      }

      function displayError(message) {
        const mainContainer = document.querySelector(".main-container");
        if (mainContainer) {
          mainContainer.innerHTML = `<div class="profile-card"><div class="profile-card-content"><p class="error-message">${message}</p></div></div>`;
        }
      }

      async function fetchAndDisplayResults(answers) {
        const webhookURL =
          "https://hook.us2.make.com/qq66gdowwxywndlthvfahclujongysln";
        try {
          const response = await fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(answers),
          });
          const responseText = await response.text();
          if (!response.ok) {
            throw new Error(
              `El servidor respondi√≥ con un error ${response.status}. Respuesta cruda: <pre>${responseText}</pre>`
            );
          }
          const data = JSON.parse(responseText);
          displayProfile(data);
        } catch (error) {
          console.error("Error al obtener o procesar los datos:", error);
          displayError(
            `<strong>No se pudo procesar la respuesta del servidor.</strong><br><br><u>Detalle del error:</u><br><pre>${error.message}</pre>`
          );
        } finally {
          completeAndShow();
        }
      }

      function startProgressBar() {
        let progress = 0;
        const progressBar = document.getElementById("progressBar");
        if (!progressBar) return;
        const tiempoEstimadoEnSegundos = 15;
        const totalPasos = 19;
        const intervaloDeTiempo =
          (tiempoEstimadoEnSegundos * 1000) / totalPasos;
        progressInterval = setInterval(() => {
          progress += 5;
          if (progress > 95) {
            clearInterval(progressInterval);
          } else {
            progressBar.style.width = progress + "%";
          }
        }, intervaloDeTiempo);
      }

      function completeAndShow() {
        clearInterval(progressInterval);
        const progressBar = document.getElementById("progressBar");
        if (progressBar) progressBar.style.width = "100%";
        setTimeout(() => {
          const preloader = document.getElementById("preloader");
          const mainContent = document.getElementById("main-content");
          if (preloader) {
            preloader.style.opacity = "0";
            setTimeout(() => {
              preloader.style.display = "none";
            }, 500);
          }
          if (mainContent) {
            mainContent.style.display = "block";
          }
        }, 400);
      }

      document.addEventListener("DOMContentLoaded", function () {
        startProgressBar();
        const storedAnswers = sessionStorage.getItem("quizResults");
        if (storedAnswers) {
          fetchAndDisplayResults(JSON.parse(storedAnswers));
        } else {
          completeAndShow();
          displayError(
            "No se encontraron resultados del test. Por favor, vuelve a la p√°gina anterior y completa el test para recibir tu diagn√≥stico."
          );
        }
        // Borra los datos despu√©s de usarlos para que la recarga de la p√°gina muestre el error.
        sessionStorage.removeItem("quizResults");
      });
    </script>
  </body>
</html>
